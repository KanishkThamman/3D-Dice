<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #rollButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="rollButton">Roll Dice</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);

        // Create dice
        const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
        const diceMesh = new THREE.Mesh(boxGeometry);
        scene.add(diceMesh);

        const boxShape = new CANNON.Box(new CANNON.Vec3(1, 1, 1));
        const boxBody = new CANNON.Body({
            mass: 1,
            shape: boxShape,
        });
        world.addBody(boxBody);

        // Add floor
        const floorShape = new CANNON.Plane();
        const floorBody = new CANNON.Body({ mass: 0 });
        floorBody.addShape(floorShape);
        floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(floorBody);

        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
        const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
        floorMesh.rotation.x = Math.PI / 2;
        floorMesh.position.y = -1;
        scene.add(floorMesh);

        // Add dice faces
        const loader = new THREE.TextureLoader();
        const materials = [
            new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Right - 1
            new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Left - 2
            new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Top - 3
            new THREE.MeshBasicMaterial({ color: 0xffff00 }), // Bottom - 4
            new THREE.MeshBasicMaterial({ color: 0xff00ff }), // Front - 5
            new THREE.MeshBasicMaterial({ color: 0x00ffff })  // Back - 6
        ];
        diceMesh.material = materials;

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        function rollDice() {
            boxBody.position.set(0, 5, 0);
            const force = 5;
            boxBody.velocity.set(
                Math.random() * force - force / 2,
                Math.random() * force - force / 2,
                Math.random() * force - force / 2
            );
            boxBody.angularVelocity.set(
                Math.random() * force,
                Math.random() * force,
                Math.random() * force
            );
        }

        document.getElementById('rollButton').addEventListener('click', rollDice);

        function animate() {
            requestAnimationFrame(animate);
            world.step(1 / 60);
            diceMesh.position.copy(boxBody.position);
            diceMesh.quaternion.copy(boxBody.quaternion);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
